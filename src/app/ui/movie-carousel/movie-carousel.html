<div class="list">
    <div class="category">
        <h3>{{category() | categoy}}</h3>
        <button [routerLink]="'/movies/' + category()" class="button">
            <div class="icon_cont">
                <span class="icon">ðŸ¡ª</span>
            </div>
            <span class="text_button">Plus</span>
        </button>
    </div>
    <div class="carousel"
        #carousel
        (mousedown)="onMouseDown($event)">
        <div class="movie-list-container">
            @if (movieList.isLoading()) {
                <p>Chargements en cours</p>
            }@else {
                <div class="carousel-track">
                    @for(movie of movieList.value()?.results; track movie.id){
                        <div class="movie-card">
                            <a [routerLink]="['/movie', movie!.id]" href=""><img [src]="'https://image.tmdb.org/t/p/w400' + movie.backdrop_path" [alt]="movie.title" /></a>
                        </div>
                    }
                </div>
            }
    </div>
</div>
