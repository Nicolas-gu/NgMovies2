@if (movie.isLoading()) {
  <p>Chargement...</p>
} @else {
  @if (movie.value(); as m) {
    <div class="back"
        [style.background-image]="'linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0)), url(https://image.tmdb.org/t/p/w1920' + m.backdrop_path + ')'">
    </div>
    <div class="movie-detail">
      <h1>{{ m.title }}</h1>
      <img [src]="'https://image.tmdb.org/t/p/w400' + m.poster_path" [alt]="m.title" />
      <p>{{ m.overview }}</p>
      <h3>Genres</h3>
      <ul>
        @for (g of m.genres; track g.id) {
          <li>{{ g.name }}</li>
        }
      </ul>
    </div>
  }
}
